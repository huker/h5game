<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>22222</title>
    <style>
        .contain{
            width: 1000px; background: #000; margin: 0 auto;
        }
        .left{
            width: 300px; float: left;
             height: 200px; background: #000;
        }
        .right{
            width: 600px; float: right; height: 200px; background: #ccc;
        }
        .left>ul>li{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="contain">
    <div class="left">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <div class="right">

    </div>
</div>
</body>
</html>
